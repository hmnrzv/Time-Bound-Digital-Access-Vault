{% extends "base.html" %}

{% block content %}
        <!-- Header-->
        <header class="py-5">
            <div class="container px-lg-5">
                <div class="p-4 p-lg-5 bg-light rounded-3 text-center">
                    <div class="m-4 m-lg-5">
                        <h1 class="display-5 fw-bold">Login</h1>
                        <p class="fs-4">Login to your account...</p>
                    </div>
                </div>
            </div>
        </header>

        <div class="contaier">
            <div class="row">
                <center>
                    <div class="col-8">

                        <!-- <br/><br/> -->
                            <form method="POST" action="{% url 'login'%}">
                                {%csrf_token%}
                            <div class="mb-3">
                                <input type="text" class="form-control" name="username" placeholder="Enter Your User ID">
                            </div>

                            <div class="mb-3">
                                <input type="password" class="form-control" name="password" placeholder="Enter Your Password">
                            </div>
                            <!-- <br/><br/> -->
                            <button type="login" class="btn btn-primary">Login</button>
                            </form>
                        <br/><br/>
                        <br/><br/>
                    </div>
                </center>
            </div>
        </div>


{% endblock %}
